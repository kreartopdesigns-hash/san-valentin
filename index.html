<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request: San Valentin 2026</title>
    <style>
        :root {
            --primary: #ff2e63;
            --bg: #080808;
            --terminal-green: #00ff41;
            --glass: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Evita el scroll horizontal en móviles */
            overflow-x: hidden; 
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .card {
            position: relative;
            z-index: 1;
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 20px; /* Menos padding para móviles */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            text-align: center;
            width: 85%; /* Ajuste automático al ancho del celular */
            max-width: 350px;
            margin: 20px;
        }

        .foto-pareja {
            width: 120px; /* Tamaño optimizado para celular */
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin: 0 auto 15px;
            display: block;
            box-shadow: 0 0 15px var(--primary);
            animation: latido 2s infinite ease-in-out;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 1.4rem; /* Texto más cómodo para leer en vertical */
            margin: 10px 0;
            background: linear-gradient(to right, #ff2e63, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #consola-texto {
            font-family: 'Courier New', Courier, monospace;
            color: var(--terminal-green);
            background: rgba(0, 0, 0, 0.5);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            text-align: left;
            min-height: 80px; /* Un poco más alto para los saltos de línea */
            border-left: 3px solid var(--terminal-green);
            margin-bottom: 20px;
            word-wrap: break-word; /* Evita que el texto se salga */
        }

        .btn-container {
            display: flex;
            flex-direction: column; /* Botones uno sobre otro para facilitar el click */
            gap: 12px;
        }

        button {
            padding: 15px; /* Botones más grandes para el pulgar */
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            width: 100%;
        }

        #si {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 46, 99, 0.3);
        }

        #no {
            background-color: rgba(255, 255, 255, 0.05);
            color: #888;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="card">
        <img src="nosotros.jpg" alt="Nosotros" class="foto-pareja">
        <p style="font-size: 0.65rem; color: #888; margin: 0; letter-spacing: 1px;">PROPUESTA DE SAN VALENTIN()</p>
        <h1>¿Quieres ser mi San Valentín?</h1>
        
        <div id="consola-texto"></div>

        <div class="btn-container">
            <button id="si" onclick="celebrar()">SÍ, ACEPTO ❤️</button>
            <button id="no" onmouseover="huir(this)" onclick="huir(this)">NO</button>
        </div>
    </div>

    <script>
        // Matrix Background
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const symbols = "01❤️";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(8, 8, 8, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff2e6344'; 
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = symbols[Math.floor(Math.random() * symbols.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // Typing Effect
        const mensajeEscrito = "> Conectando servidor del amor, la novia mas linda esta en linea.\n> Un informatico enamorado programo est... [OK]\n> Te amo un día mas. ❤️";
        let charIndex = 0;
        function escribirEfecto() {
            const consola = document.getElementById("consola-texto");
            if (charIndex < mensajeEscrito.length) {
                consola.innerHTML += mensajeEscrito.charAt(charIndex) === '\n' ? '<br>' : mensajeEscrito.charAt(charIndex);
                charIndex++;
                setTimeout(escribirEfecto, 50);
            }
        }
        window.onload = escribirEfecto;

        // "No" button escape (Touch & Mouse)
        function huir(btn) {
            const x = Math.random() * (window.innerWidth - btn.clientWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - btn.clientHeight - 40) + 20;
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.width = '100px'; /* Se hace más pequeño al huir */
        }

        function celebrar() {
            alert("¡ACCESO CONCEDIDO! ❤️\n\nSí, soy informático amor y quizás esto no es muy romantico...\npero programé esto para mostrarte que mi amor por ti crece cada día más.");
            // RECUERDA PONER TU NÚMERO AQUÍ:
            window.location.href = "https://wa.me/50765531037text=¡SÍ!+Acepto+ser+tu+San+Valentín+❤️";
        }
    </script>
</body>
</html>
